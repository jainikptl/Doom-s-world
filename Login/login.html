<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DoomBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="loginstyle.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="glass-card">
    <h2 class="logo">LOGIN</h2>
    
    <form>
      <label>Email</label>
      <input type="email" placeholder="username@gmail.com" required />
      
      <label>Password</label>
      <input type="password" placeholder="Password" required />
      
      <div class="forgot">Forgot Password?</div>
      <button type="submit">Sign in</button>
    </form>

    <p class="register">Don't have an account yet? <a href="/./Doom-s-world/signup/signup.html">Register for free</a></p>
  </div>
</body>
</html>
