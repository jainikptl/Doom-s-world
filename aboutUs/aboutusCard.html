<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="aboutusCard.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <section id="aboutus" class="section problem">
    <div class="pc-card-container">
      <!-- CARD 1 -->
      <div class="pc-card-wrapper">
        <section class="pc-card">
          <div class="pc-inside">
            <div class="pc-shine"></div>
            <div class="pc-glare"></div>

            <div class="pc-content pc-avatar-content">
              <img class="avatar" src="../assets/akshat_image.jpg" alt="User avatar" />
              <div class="pc-user-info" style="justify-content: center;">
                <div class="pc-social-icons" style="display: flex; gap: 20px;">
                  <a href="https://github.com/akshatpatel19" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/akshat-patel-9442b5203/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="https://www.instagram.com/akshatpatel.19/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="mailto:akshat.p@ahduni.edu.in" aria-label="Email">
                    <i class="fas fa-envelope" style="color: white; font-size: 24px;"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="pc-content">
              <div class="pc-details">
                <h3>Akshat Patel</h3>
                <p>Software Engineer</p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- CARD 2 -->
      <div class="pc-card-wrapper">
        <section class="pc-card">
          <div class="pc-inside">
            <div class="pc-shine"></div>
            <div class="pc-glare"></div>

            <div class="pc-content pc-avatar-content">
              <img class="avatar" src="../assets/Jainik_image.jpeg" alt="User avatar" />
              <div class="pc-user-info" style="justify-content: center;">
                <div class="pc-social-icons" style="display: flex; gap: 20px;">
                  <a href="https://github.com/jainikptl" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/jainik-patel-91b676295/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="https://instagram.com/jainik02" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram" style="color: white; font-size: 24px;"></i>
                  </a>
                  <a href="mailto:jainik.p@ahduni.edu.in" aria-label="Email">
                    <i class="fas fa-envelope" style="color: white; font-size: 24px;"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="pc-content">
              <div class="pc-details">
                <h3>Jainik Patel</h3>
                <p>Software Engineer</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <script src="aboutusCard.js"></script>
</body>
</html>
