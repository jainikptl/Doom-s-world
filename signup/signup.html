<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DoomBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="glass-card">
    <h2 class="logo">CREATE ACCOUNT</h2>
    
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Victor Von Doom" required />

      <label>Email</label>
      <input type="email" placeholder="doom@gmail.com" required />
      
      <label>Password</label>
      <input type="password" placeholder="Password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter Password" required />
      
      <button type="submit">Sign Up</button>
    </form>

    <p class="register">Already have an account? <a href="/./Doom-s-world/Login/login.html">Login here</a></p>
  </div>
</body>
</html>
