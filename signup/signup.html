<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DoomBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="glass-card">
    <h2 class="logo">âš¡ DOOMBOARD</h2>
    <h3>Create Account</h3>
    
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Victor Von Doom" required />

      <label>Email</label>
      <input type="email" placeholder="doom@gmail.com" required />
      
      <label>Password</label>
      <input type="password" placeholder="Password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter Password" required />
      
      <button type="submit">Sign Up</button>
    </form>

    <p class="or">or continue with</p>

    <div class="social-buttons">
        <button class="google">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
        </button>
        <button class="github">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
        </button>
        <button class="facebook">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" />
        </button>
      </div>
      

    <p class="register">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
