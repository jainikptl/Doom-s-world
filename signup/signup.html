<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DoomBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signupstyle.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="glass-card">
    <h2 class="logo">CREATE ACCOUNT</h2>
    
    <form onsubmit="signUp(event)">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Victor Von Doom" required />

      <label>Strength</label>
      <input type="text" id="strength" placeholder="e.g. Lightning" required />

      <label>Weakness</label>
      <input type="text" id="weakness" placeholder="e.g. Speed" required />

      <label>Rank</label>
      <input type="text" id="rank" placeholder="e.g. Elite" required />

      <label>Experience</label>
      <input type="text" id="experience" placeholder="e.g. 3 Battles" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="doom@gmail.com" required />
      
      <label>Password</label>
      <input type="password" id="pass" placeholder="Password" required />

      <label>Confirm Password</label>
      <input type="password" id="confpass" placeholder="Re-enter Password" required />
      
      <button type="submit">Sign Up</button>
    </form>

    <p class="register">Already have an account? <a href="../Login/login.html">Login here</a></p>
    <p id="message" style="color: white; margin-top: 10px;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC_aPXz8M3ru6UATZr_bf8u_5RzlB7ek8s",
      authDomain: "doom-s-world.firebaseapp.com",
      projectId: "doom-s-world",
      storageBucket: "doom-s-world.appspot.com",
      messagingSenderId: "445783209326",
      appId: "1:445783209326:web:700e95a429e7d06104fd7f",
      measurementId: "G-86151LPWTC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signUp(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const strength = document.getElementById("strength").value;
      const weakness = document.getElementById("weakness").value;
      const rank = document.getElementById("rank").value;
      const experience = document.getElementById("experience").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("pass").value;
      const confpass = document.getElementById("confpass").value;

      const message = document.getElementById("message");

      if (password !== confpass) {
        message.innerText = "❌ Passwords do not match!";
        return;
      }

      // Create user with Firebase Auth
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          // Save additional user info to Firestore
          return db.collection("users").doc(uid).set({
            name: name,
            strength: strength,
            weakness: weakness,
            rank: rank,
            experience: experience,
            email: email,
            character: "candidate"
          });
        })
        .then(() => {
          message.innerText = "✅ Account created and saved to Firestore!";
          window.location.href = "../Login/login.html";
          // Optional redirect:
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          message.innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
